<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-content-container">
      <mat-form-field>
        <mat-label>Adicione um item</mat-label>
        <input matInput formControlName="title" placeholder="Digite um item">
      </mat-form-field>
      <button mat-flat-button type="submit" [disabled]="form.invalid">Adicionar</button>
      <button mat-button type="button" (click)="onCancel()" *ngIf="product">Cancelar</button>
    </div>
  </form>
